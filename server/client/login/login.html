<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./loading.css">
    <script src="./login.js" defer type="module" ></script>
    <title>Login Page</title>
</head>

<body>
    <div class="container-links responsive-link">
        <a href="/home">Home Page</a>
        <a href="/private">Private Page</a>
    </div>
    <center>
        <div class="login-container">
            <h1>Login!</h1>
            <form class="login-form">
                <input type="text" name="name" id="name-uuid" placeholder="Enter Name..." required maxlength="15">
                <input type="password" name="password" id="password" placeholder="Enter Password..." required maxlength="15">
                <input id="login" type="submit" value="Login!">
            </form>
            <div class="signup responsive-link"><a href="/signup">SignUp Now!</a></div>
        </div>
    </center>    
</body>

</html>
