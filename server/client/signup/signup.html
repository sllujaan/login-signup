<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="../login/loading.css">
    <script src="./signup.js" defer type="module"></script>
    <title>SignUp Page</title>
</head>

<body>

    <div class="container-links responsive-link">
        <a href="/home">Home Page</a>
        <a href="/private">Private Page</a>
    </div>

    <center>
        <div class="login-container">
            <h1>Register Now!</h1>
            <form class="login-form">
                <input type="text" name="name" id="name-uuid" placeholder="Enter Name..." required maxlength="15">
                <input type="password" name="password" id="password" placeholder="Enter Password..." required maxlength="15">
                <input id="login" type="submit" value="SignUp Now!">
            </form>
            <div class="signup responsive-link"><a href="/login">Login Now!</a></div>
        </div>
    </center>    
</body>

</html>
